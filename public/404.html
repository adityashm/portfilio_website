<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Page Redirect</title>
    <script type="text/javascript">
      // Redirect to home with path as query parameter
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      
      if (path.includes('/expense-tracker')) {
        window.location = '/?route=/expense-tracker';
      } else if (path.includes('/price-comparison')) {
        window.location = '/?route=/price-comparison';
      } else {
        // Fallback: encode the entire path
        window.location = '/?redirect=' + encodeURIComponent(path) + (search ? '&query=' + encodeURIComponent(search) : '');
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
