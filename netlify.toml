# Netlify configuration for automated CI/CD deployment
[build]
  command = "npm run build"
  publish = "dist"
  node_version = "18.17.0"

[build.environment]
  # Environment variables can be set here or in Netlify dashboard
  VITE_API_URL = "https://adityashm.me"

# Redirect all routes to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache configuration
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Preload critical assets
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Configure for Google Search Console
[[headers]]
  for = "/.well-known/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"
